# --- Colors ---
gray_light="#cdd6f4" #text
gray_medium="#313244" # surface0
gray_dark="#1e1e2e" # base
green_soft="#a6e3a1" #green
blue_muted="#89b4fa" #blue
cyan_soft="#89dceb" #sky

# --- Prefix ---
# Change prefix from Ctrl-b to Ctrl-a (like GNU screen, easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# --- Pane navigation ---
# Use Alt + Arrow keys to move between panes (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# --- Splits ---
# Easier keybinds: | for vertical split, - for horizontal split
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# --- Status bar ---
set -g status-position top
set -g status-left-length 100
set -g status-style "fg=${gray_light},bg=default"
set -g status-left "#[fg=${green_soft},bold] #S #[fg={gray_light},nobold] | "
set -g status-right " %H:%M "
set -g window-status-current-format "#[fg=${cyan_soft},bold]  #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${blue_muted}"
set -g pane-border-style "fg=${gray_light}"
set -g pane-active-border-style "fg=${cyan_soft}"

# --- Misc usability ---
set -g mouse on              # Enable mouse for resizing/selecting panes
set -g history-limit 10000   # Bigger scrollback buffer
